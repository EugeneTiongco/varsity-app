
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="login.css">
		 <!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS Bootstrap  -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body id=body>
		<!--Background Image-->
		<body background="login-screen-bg.png">
		<div class="container">

			<!--Logo-->
			<div id="logo" class="text-center">
				<img src="login-person-running.png" class="rounded" alt="...">
			</div>

			<!-- Welcome -->
			<h1 id="Welcome" class="display-1" align="center">Welcome.</h1>

			<!--Email Address input bar -->
		  	<div class="input-group input-group-lg mb-3">
		  		<div class="col-5 col-centered">
					<input type="text" class="form-control" placeholder="OBF Email Address" aria-label="OBF Email Address" aria-describedby="basic-addon1">
				</div>
			</div>

			<!--Password input bar -->
			<div class="input-group input-group-lg mb-3">
				<div class="col-5 col-centered">
					<input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
				</div>
			</div>

			<!--Login Button-->
			<div class="col-5 col-centered">
				<button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
			</div>
			
			<!--Forgot Password and Sign Up Links-->
			<div class="col-5 col-centered">
				<div class="nav justify-content-between">
					<div class="nav-item">
				    	<a class="nav-link active" href="#">Forgot your password?</a>
				    </div>
				    <div class="nav-item">
				    	<a class="nav-link active" href="#">Sign up.</a>
					</div>
				</div>
			</div>

		</div>

		<!--Bootstrap Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
